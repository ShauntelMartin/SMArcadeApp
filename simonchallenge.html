      <header>        
        <h1 id="level-title">Simon Game</h1>
        <p id="score">Score: <span id="score-value">0</span></p>
      </header>
      <div class="container-sim">
        <div class="row">
            <div type="button" id="green" class="btn-sim green"></div>
            <div type="button" id="red" class="btn-sim red"></div>
            <div type="button" id="purple" class="btn-sim purple"></div>
            <div type="button" id="orange" class="btn-sim orange"></div>
        </div>
        <div class="row">
            <div type="button" id="yellow" class="btn-sim yellow"></div>
            <div type="button" id="blue" class="btn-sim blue"></div>
            <div type="button" id="pink" class="btn-sim pink"></div>
            <div type="button" id="white" class="btn-sim white"></div>
        </div>
      </div>
        <div id="hide-level" class="row" style="display: flex; justify-content: center;">
          <button id="easy-button" class="level-btn easy-button">Easy</button>
          <button id="medium-button" class="level-btn medium-button">Medium</button>
          <button id="hard-button" class="level-btn hard-button">Hard</button>
        </div>
        </div>
